    <body  onload="setInterval('scroll();', 250); ">

	 <textarea id="new_image_value_jst" style="display:none;">

		<div class="jqmdTL"><div class="jqmdTR"><div class="jqmdTC jqDrag"></div></div></div>
		<div class="jqmdBL"><div class="jqmdBR"><div class="jqmdBC">

		<div id="jqmdIMG">

			<img id="new_img_change" src="images/icon-1.png"/>
			</div>
			<div id="jcont_holder">
			<label>Select an image from your computer</label><br/>
			<input type="file" id="file_upload" name="file_upload" /><br />
			<label id="new_image_name_holder"></label>
			</div>
			</div>
		<div id="jqmFRM">
		<div id="jf_holder">
	 <label>Rating:</label>
   	 <input type="text" class="num tb" name="new_rating" size="30" value="" placeholder="rating"><br/>

   	 <input type="text" class="cust tb" name="new_title" size="30" value="" placeholder="title"><br/>
   	  <label>Author:</label>
   	 <input type="text" class="cust tb" name="new_author" size="30" value="" placeholder="author"><br/>
   	  <label>Type:</label>
   	 <input type="text" class="cust tb" name="new_type" size="30" value="" placeholder="type"><br/>
   	 <label>Asin:</label>
   	 <input type="text" class="cust tb" name="new_asin" size="30" value="" placeholder="asin"><br/>
   	 </div>

		</div>
		<div id="jqmTAGS">
		<div id="jt_holder">
		<label>Tags</label><br/>

   	 	<div id="new_add_tags_holder"></div>
   	 	</div>
		</div>
		<div id="jqmSBM">
		<div id="jsubmit_holder">
		 
		 
		 <a  href="#" onClick="return false" onmousedown=javascript:submitNewInfo("sub");>submit info</a>
		 
		</div>
		
		
		</div>

</div></div></div>
		<div  class="jqmdX jqmClose"></div>
		<div class="piclogo">New Image</div>
		
</div>
   
   	
   	
   
    </textarea>
	 
	 	<textarea id="images_value_jst" style="display:none;">
   
    <ul id="grid">
    	
     {for t in imageshowArray}
     
         <li><a href="#" onClick="return false" onmousedown=javascript:imageInformation("${t.image}");><img src="pictures/thumbs/${t.image}"/></a><br /><span>${t.title}</span></li>
    
     {/for}
   </ul>
    </textarea>
    
    
   
     <textarea id="tag_value_jst" style="display:none;">
   
	<form action="#"></div><div id="search_holder"><input type="text" name="search" value="" size="15" id="id_search" placeholder="search tag" /><div id="icon"></div></div>
	 <span class="loading">Loading...</span></form>
   	 <table id="matrix" cellpadding="0" cellspacing="0"><tbody><tr id="noresults"><td colspan="6">No Results</td></tr> 
    
     {for t in data}
   	 {if t != "[object Object]" && t != ""}
   	 
		
         <tr onmouseover="ChangeColor(this, true);" 
              onmouseout="ChangeColor(this, false);"  ><td>  <a href="#" onClick="return false" onmousedown=javascript:imageContent("${t}");>${t}</a></br></td>
             </tr>
    {/if}
     {/for}
     
     </tbody>
    </table>
  
     </textarea>
     
     	<textarea id="imageInformation_value_jst" style="display:none;">
		
		<a class="single_image" href="pictures/${imageInfoArray.image}"><img src="pictures/thumbs/${imageInfoArray.image}" /></a><br />
		<div id="info">
		<label id="title">${imageInfoArray.title}</label><br /><br />
		<label>Writen by: </label>
   		 <label>${imageInfoArray.author}</label><br />
		<label>Rated: </label>
   		 <label>${imageInfoArray.rating}</label><br />
   		<label>Type: </label>
   		 <label>${imageInfoArray.type}</label><br />
   		 <label>Asin number:</label>
   		 <label>${imageInfoArray.asin}</label><br /><br />
   		 <img src="images/tags.png" /> <label>Tags: </label><br /><br />
   		<ul>
   		{for t in imageInfoArray.tags}
   			<li><a href="#" onClick="return false" onmousedown=javascript:imageContent("${t}");>${t}</a></li>
   		{/for}
 		</ul>
   		<a  href="#" id="ex3aTrigger" onClick="return false" onmousedown=javascript:imageInfo("${imageInfoArray.image}");>edit info</a>
   		
   		</div>
   	
   
    </textarea> 
	<textarea id="imageInfo_value_jst" style="display:none;">
		
		<div id="ex3a" class="jqmDialog">
		<div class="jqmdTL"><div class="jqmdTR"><div class="jqmdTC jqDrag"></div></div></div>
		<div class="jqmdBL"><div class="jqmdBR"><div class="jqmdBC">

		<div id="jqmdIMG">
			<div id="jimg_holder">
			<img id="img_change" src="pictures/thumbs/${imageInfoArray.image}"/>
			</div>
			<div id="jcont_holder">
			<label>Select an image from your computer</label><br/>
			<input type="file" id="file_upload2" name="file_upload" /><br />
			<label id="image_name_holder"></label>
			</div>
			</div>
		<div id="jqmFRM">
		<div id="jf_holder">
	 <label>Rating:</label>
   	 <input type="text" class="num tb" name="rating" size="30" value="${imageInfoArray.rating}" placeholder="rating"><br/>
   	  <label>Title:</label>
   	 <input type="text" class="cust tb" name="title" size="30" value="${imageInfoArray.title}" placeholder="title"><br/>
   	  <label>Author:</label>
   	 <input type="text" class="cust tb" name="author" size="30" value="${imageInfoArray.author}" placeholder="author"><br/>
   	  <label>Type:</label>
   	 <input type="text" class="cust tb" name="type" size="30" value="${imageInfoArray.type}" placeholder="type"><br/>
   	 <label>Asin:</label>
   	 <input type="text" class="cust tb" name="asin" size="30" value="${imageInfoArray.asin}" placeholder="asin"><br/>
   	 </div>

		</div>
		<div id="jqmTAGS">
		<div id="jt_holder">
		<label>Tags</label><br/>
		<label class="trans">Comma separated</label><br/>
   	 	<input type="text" class="custtag tb" name="tag" size="30" value="" placeholder="tag"><br/><br/>
   	 	 <a  id="add_holder" href="#" onClick="return false" onmousedown=javascript:addTags("tag");>Add</a>
   	 	<div id="add_tags_holder"></div>
   	 	</div>
		</div>
		<div id="jqmSBM">
		<div id="jsubmit_holder">
		 
		 
		 <a  href="#" onClick="return false" onmousedown=javascript:submitInfo("sub");>edit info</a>
		 
		</div>
		
		
		</div>

</div></div></div>
		<div  class="jqmdX jqmClose"></div>
		<div class="piclogo">Edit image</div>
		
</div>
