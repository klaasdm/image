<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Imageviewer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     
        <script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
         <script language="javascript" src="js/trimpath-template-1.0.38.js"></script>
    
        <link href="uploadify/uploadify.css" type="text/css" rel="stylesheet" />
        <link href="css.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="uploadify/jquery.uploadify.v2.1.4.min.js"></script>
		<script type="text/javascript" src="uploadify/swfobject.js"></script>
		
		
		<script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>
 		<script type="text/javascript" src="fancybox/jquery.easing-1.4.pack.js"></script>
		<script type="text/javascript" src="fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
		<link rel="stylesheet" href="fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
		
		 <script type="text/javascript" src="js/jquery.alphanumeric.js"></script>
		 <script type="text/javascript" src="js/jquery.alphanumeric.js"></script>
		 <script type="text/javascript" src="js/jquery.validate.js"></script>
		 
		  <script type="text/javascript" src="js/jquery.quicksearch.js"></script>
		 <script type="text/javascript" src="js/jquery.tools.min.js"></script>
		 
		    <script type="text/javascript" src="js/test.js"></script>
	

		
		
		
    </head>
    <body>
		<div id="container">
			
	 <div id="newimage">
			<h1>Add new image with info</h1>
			<form  id="new_image_form"name="new_image_form">
				
			<label for="rating">rating: </label>
			<input type="text" class="num tb" title="Enter a rating, numeric only allowed. No special chars"  class="required" name="rating" size="50" placeholder="rating"><br />
			<label for="title">title: </label>	 
			<input type="text" class="cust tb" title="Enter a title. No special chars" name="title" size="50" placeholder="Title"><br />
			<label for="author">author: </label>	 
			<input type="text" class="cust tb" title="Enter a author. No special chars" name="author" size="50" placeholder="Author"><br />
			<label for="type">type: </label>	 
			<input type="text" class="cust tb" title="Enter a type, numeric only allowed. No special chars" name="type" size="50" placeholder="Type"><br />
			<label for="asin">asin: </label>	 
			<input type="text" class="cust tb" title="Enter a asin number, numeric only allowed. No special chars" name="asin" size="50" placeholder="Asin"><br />
			<label for="tag">tag: </label>	 
			<input type="text" class="cust tb" title="Enter tags, write a comma after each tag. No special chars" name="tag" size="50" placeholder="Tag"><br />
	 		<br />
	 		<input type="file" id="file_upload" name="file_upload" />
			<a href="javascript:$('#file_upload').uploadifyUpload();">Upload image</a>
	 
	 	</form>
	 </div>
	 
	 	<textarea id="images_value_jst" style="display:none;">
   
    <ul id="grid">
     {for t in data}
   	 {if t != "[object Object]"}
   	 
         <li><a href="#" onClick="return false" onmousedown=javascript:imageInformation("${t}");><img src="pictures/Thumbs/${t}" /></a></li>
    {/if}
     {/for}
   </ul>
    </textarea>
    
    
   
     <textarea id="tag_value_jst" style="display:none;">
   
	<form action="#"></div><div><input type="text" name="search" value="" size="15" id="id_search" placeholder="    search tag" /><div id="icon"></div></div>
	 <span class="loading">Loading...</span></form>
   	 <table id="matrix" cellpadding="0" cellspacing="0"><tbody><tr id="noresults"><td colspan="6">No Results</td></tr> 
    
     {for t in data}
   	 {if t != "[object Object]" && t != ""}
   	 
		
         <tr onmouseover="ChangeColor(this, true);" 
              onmouseout="ChangeColor(this, false);"  ><td>  <a href="#" onClick="return false" onmousedown=javascript:imageContent("${t}");>${t}</a></br></td>
             </tr>
    {/if}
     {/for}
     
     </tbody>
    </table>
  
     </textarea>
     
     	<textarea id="imageInformation_value_jst" style="display:none;">
		
		<a class="single_image" href="pictures/${imageInfoArray.image}"><img src="pictures/Thumbs/${imageInfoArray.image}" /></a><br />
		<label>${imageInfoArray.title}</label><br /><br />
		<label>Writen by: </label>
   		 <label>${imageInfoArray.author}</label><br /><br />
		<label>Rated: </label>
   		 <label>${imageInfoArray.rating}</label><br /><br />
   		<label>Type: </label>
   		 <label>${imageInfoArray.type}</label><br /><br />
   		 <label>Asin number:</label>
   		 <label>${imageInfoArray.asin}</label><br /><br />
   		<img src="images/tags.png" /><label>  Tags: </label><br /><br />
   		<ul>
   		{for t in imageInfoArray.tags}
   			<li>${t}</label></li>
   		{/for}
 		</ul>
   		<a  href="#" onClick="return false" onmousedown=javascript:imageInfo("${imageInfoArray.image}");>edit info</a>
   	
   	
   
    </textarea>
	 

   	 
   	 
   	 
	<textarea id="imageInfo_value_jst" style="display:none;">

    <label>rating</label>
   	 <input type="text" class="num tb" name="rating" size="30" value="${imageInfoArray.rating}" placeholder="rating"><br/>
   	  <label>title</label>
   	 <input type="text" class="cust tb" name="title" size="30" value="${imageInfoArray.title}" placeholder="title"><br/>
   	  <label>author</label>
   	 <input type="text" class="cust tb" name="author" size="30" value="${imageInfoArray.author}" placeholder="author"><br/>
   	  <label>type</label>
   	 <input type="text" class="cust tb" name="type" size="30" value="${imageInfoArray.type}" placeholder="type"><br/>
   	 <label>asin</label>
   	 <input type="text" class="cust tb" name="asin" size="30" value="${imageInfoArray.asin}" placeholder="asin"><br/>
   	 <label>tag</label>
   	
   	 <input type="text" class="cust tb" name="tag" size="30" value="${imageInfoArray.tags}" placeholder="tag"><br/>

	<a href="#" onClick="return false" onmousedown=javascript:submitInfo();>submit</a>	
   	
   	
   
    </textarea>
	
		 <div id="content">
		 	
		 	 <div id="tag_count"></div>
		 </div>
		
		<div id="galleryheader"></div>
		<div id="informationheader"></div>
	
		<div id="tags_holder">

		</div>
     <div id="imageInformationLabel"><label>Information</label></div>
     
     
     	<div id="searchpic_holder" ></div>
     	
     	<div id="images">
     		<div id="imagesHeader"><div id="imagesCount"></div></div>
     	<div id="images_holder"></div>
     	</div>
     	
     	<div id="mover">
     	<div id="imageInformation">
     		
     	<div id="imageInformation_holder" ></div>
 
     	</div>
     	
     	<div id="imageInfo">
     		<form  id="testform"name="testform">
     	<div id="imageInfo_holder"> test
     		</div>
     		
     	
  </form>
    <div style="clear: both;"></div>
 
	</div>
   </div>
     		
    </body>
</html>
